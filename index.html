<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">">
    <title>Mon premiser site Bootstrap</title>
</head>
<body>

    <h1 class="couleur-rouge">
        Mon premier site Bootstrap
    
    </h1>
    <button type="button" class="btn btn-primary"><i class="bi bi-check2"></i></i>coucou</button>
    <button  class="btn btn-danger"><i class="bi bi-trash text-primary"></i>Supprimer</button>
    <br>
    <i id="happy-icon" class="bi bi-emoji-laughing"></i><br>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span class="text-bg-success text-dark">Coucou les mais , j'ai pas d'inspi</span>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
